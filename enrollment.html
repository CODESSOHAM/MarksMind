  <section class="hero">
    <h1>Enrollment Form</h1>
    <p>Fill in the details below to join MarksMind</p>
  </section>

  <section class="features">
    <form action="#" method="POST">
      <label>Full Name:</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Phone Number:</label><br>
      <input type="tel" name="phone" required><br><br>

      <label>Class:</label><br>
      <select name="class">
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
      </select><br><br>

      <label>Subjects Interested In:</label><br>
      <input type="checkbox" name="subject" value="Math"> Math<br>
      <input type="checkbox" name="subject" value="Physics"> Physics<br>
      <input type="checkbox" name="subject" value="Chemistry"> Chemistry<br>
      <input type="checkbox" name="subject" value="Biology"> Biology<br><br>

      <button type="submit" class="cta-button">Submit</button>
    </form>
  </section>
